<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive map of family-friendly attractions across Israel with directions, highlights, and quick info."
    />
    <title>Family Adventures in Israel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="branding">
        <h1>Family Adventures in Israel</h1>
        <p>Explore kid-approved attractions, find highlights, and plan your next outing.</p>
      </div>
    </header>

    <main class="layout">
      <section class="sidebar" aria-label="Attraction list and filters">
        <div class="controls">
          <label class="field">
            <span class="field-label">Search</span>
            <input
              type="search"
              id="search-input"
              placeholder="Search by name, city, or highlight"
              autocomplete="off"
            />
          </label>

          <label class="field">
            <span class="field-label">Category</span>
            <select id="category-filter">
              <option value="all">All categories</option>
            </select>
          </label>

          <label class="field">
            <span class="field-label">Best season</span>
            <select id="season-filter">
              <option value="all">All seasons</option>
              <option value="Year-round">Year-round</option>
              <option value="Spring">Spring</option>
              <option value="Summer">Summer</option>
              <option value="Autumn">Autumn</option>
              <option value="Winter">Winter</option>
            </select>
          </label>
        </div>

        <div id="attraction-list" class="attraction-list" role="list"></div>
      </section>

      <section class="map-area" aria-label="Interactive map">
        <div id="map" role="application" aria-label="Map of attractions across Israel"></div>
      </section>
    </main>

    <footer class="site-footer">
      <p>
        Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors · Built with
        <a href="https://leafletjs.com/">Leaflet</a>
      </p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
